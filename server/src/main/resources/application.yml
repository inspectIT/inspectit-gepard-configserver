server:
  port: 8080
  ssl:
    bundle: "server"
    enabled-protocols: "TLSv1.3"

spring:
  ssl:
    bundle:
      jks:
        server:
          key:
            alias: "igc-dev"
          keystore:
            location: "classpath:ssl/igc-dev.p12"
            password: "password"
            type: "PKCS12"

  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      springframework:
        security: DEBUG